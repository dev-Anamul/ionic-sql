<ion-content>
  <ion-row>
    <ion-col size="8">
      <ion-item>
        <ion-input
          label="Name"
          labelPlacement="stacked"
          placeholder="Name"
          [(ngModel)]="name"
        >
        </ion-input>
        <ion-input
          label="Price"
          labelPlacement="stacked"
          placeholder="Price"
          [(ngModel)]="price"
        >
        </ion-input>
        <ion-input
          label="Description"
          labelPlacement="stacked"
          placeholder="Description"
          [(ngModel)]="description"
        >
        </ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="2">
      <ion-button (click)="createProduct()" expand="block" fill="outline">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button (click)="toUser()" expand="block" fill="outline">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-item *ngFor="let product of productList">
    <p class="ion-padding-end">PRODUCT_NAME - {{ product.name }}</p>
    <p class="ion-padding-end">PRODUCT_PRICE - {{ product.price }}</p>
    <p>PRODUCT_PRICE - {{ product.description }}</p>

    <ion-button
      slot="end"
      (click)="deleteProduct(product)"
      fill="clear"
      color="danger"
    >
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
